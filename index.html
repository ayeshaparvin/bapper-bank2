<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- This is first login page form -->
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="text-blue-600">Bapper Bank!!</span></h1>
    </header>
    <main>
        <section>
            <div class="bg-indigo-500 mt-8 w-2/4 mx-auto p-3 rounded-lg">
                <div class="text-center">
                    <h3 class="mb-4 text-3xl mx-8">Please login</h3>
                    <input id="user-email" class="block p-3 rounded-lg  w-2/4 mx-auto" type="text" placeholder="enter your email">
                    <input id="user-password" class="block p-3 mt-4 rounded-lg w-2/4 mx-auto" type="password" placeholder="enter your password">
                    <button id="btn" class="mt-4 w-2/4 bg-red-500 p-3 rounded-lg text-white">submit</button>
                </div>
            </div>
        </section>


    </main>
    <script src="bank.js">
     
    </script>
</body>
</html>
