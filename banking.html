<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my bank of <span class="text-blue-600">Mooooney</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-3  text-white">
                <div class="bg-teal-400 p-8 rounded-lg">
                   <h1 class="text-3xl text-center">Deposit</h1>
                   <h1  class="text-4xl text-center">$<span id="deposit-bank">00</span></h1>
                </div>
                <div class="bg-sky-700 p-8 rounded-lg">
                    <h1 class="text-3xl text-center">Withdraw</h1>
                    <h1 class="text-4xl text-center">$<span id="withdraw-balance">00</span></h1>
                </div>
                <div class="bg-rose-500 p-8 rounded-lg">
                    <h1 class="text-3xl text-center">Current Balance</h1>
                    <h1 class="text-4xl text-center">$<span id="current-balance">1250</span></h1>
                </div>

            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4">
            <div class="bg-indigo-500 mt-8 p-3 rounded-lg">
                <div class="text-center">
                    <h3 class="mb-4 text-3xl mx-8">Please Deposit</h3>
                    <input id="input-deposit" class="block p-3 rounded-lg  w-2/4 mx-auto" type="text" placeholder="enter your deposit amount">
                    
                    <button id="btn-deposit" class="mt-4 w-2/4 bg-red-500 p-3 rounded-lg text-white">Deposit</button>
                </div>
            </div>
            <div class="bg-indigo-500 mt-8  p-3 rounded-lg">
                <div class="text-center">
                    <h3 class="mb-4 text-3xl mx-8">Please Withdraw</h3>
                    <input id="input-withdraw" class="block p-3 rounded-lg  w-2/4 mx-auto" type="text" placeholder="enter your Withdraw amount">
            
                    <button id="btn-withdraw" class="mt-4 w-2/4 bg-red-500 p-3 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="banking.js">

    </script>
</body>
</html>
